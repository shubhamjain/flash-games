<!DOCTYPE html>
<html data-ruffle-optout>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flash games</title>
        <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
        />

</html>
